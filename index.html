<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Configurator</title>
  <!-- Bootstrap CDN for grid layout -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

 
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0 vh-100">
      <!-- Left column with controls -->
      <div class="col-2 bg-light p-3 py-5">
        <h5>Model Configuration</h5>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Texture Image</label>
          <input type="file" id="fileInput" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="width" class="form-label">Width (meter)</label>
          <input type="number" id="width" class="form-control" step="0.01" value="1.2" />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (meter)</label>
          <input type="number" id="height" class="form-control" step="0.01" value="0.7" />
        </div>
        <div class="mb-3">
          <label for="depth" class="form-label">Depth (meter)</label>
          <input type="number" id="depth" class="form-control" step="0.01" value="0.3" />
        </div>
        <button id="createModola" class="btn btn-outline-primary w-100">Create Model</button>
      </div>
  
      <!-- Right column with canvas -->
      <div class="col-10">
        <canvas class="threejs w-100 h-100 d-block"></canvas>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
